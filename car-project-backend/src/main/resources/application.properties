spring.application.name=car-project-backend
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.jpa.properties.hibernate.default_schema=car
spring.datasource.username=postgres
spring.datasource.password=1

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ODB Ayarları
obd.serial.portName=COM3
obd.serial.baudRate=38400
obd.serial.readTimeoutMs=1200

# Mock ayarı (true → cihaz yokken test, false → gerçek cihaz)
app.mockMode=true